<rt:extends href="index.html" />

<rt:block name="content">
<div class="post">
	<div class="post-bgtop">
		<div class="post-bgbtm">
			<h2 class="title">Libraries</h2>			
			
			<table rt:param="{$packages}" rt:var="var" rt:key="package">
			<thead>
				<tr>
					<th>package</th>
					<th>summary</th>
					<th>todo</th>
				</tr>
			</thead>
			<tbody>
				<tr class="even">
					<td><a href="{$t.package_method_url('class_info',$package)}">{$package}</a></td>
					<td>{$var[0]}</td>
					<td style="text-align:right">{$var[1]}</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
</rt:block>
